spring.application.name=personal-blog


spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/blogdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:mithil@7044}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# REVIEW NOTE: Disable Open Session in View to avoid lazy-loading queries during web response rendering.
spring.jpa.open-in-view=false

server.port=8080

jwt.secret=${JWT_SECRET:change-this-secret-key-change-this-secret-key}

app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# REVIEW NOTE: Keep startup logs cleaner by suppressing the expected AuthenticationProvider/UserDetailsService warning.
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

